<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="..\css\estiloRegistro.css">
    <style>
        @media(max-width: 1000px){
            
        }
    </style>
</head>

<body>

    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
        <div class="col px-0">
            <a href="sesion.html"> <i class="fa-solid fa-xmark"></i></a>
            <form action="" class="row g-3 needs-validation">
                <h2 class="text-center mb-5">Registrate ahora</h2>

                <div class="d-flex p-0">
                    <i class="fa-solid fa-user"></i> <input type="text" class="form-control"
                        placeholder="Nombre Completo" />
                </div>
                <div class="d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i> <input type="text" class="form-control"
                        placeholder="Username" />
                </div>
                <div class="d-flex p-0">
                    <i class="fa-solid fa-envelope"></i> <input type="text" class="form-control"
                        placeholder="Correo Electronico" />
                </div>
                <div class="d-flex p-0">
                    <i class="fa-solid fa-key"></i> <input type="password" required class="form-control"
                        placeholder="Contraseña" />
                </div>
                <div class="d-flex p-0">
                    <i class="fa-solid fa-key"></i> <input type="text" class="form-control"
                        placeholder="Confirmar contraseña" />
                </div>

                <div class="d-flex p-0">
                    <div class="col text-center">
                        <button class="btn btn-primary px-3 w-100" type="submit">Registrar</button>
                    </div>
                </div>

                <div class="d-flex p-0">
                    <div class="col-5">
                        <hr />
                    </div>
                    <div class="col-2 text-center">
                        <small class="text-secondary">or</small>
                    </div>
                    <div class="col-5">
                        <hr />
                    </div>
                </div>

                <div class="d-flex p-0">
                    <div class="col text-center">
                        <a href="signIn.html" class="col text-center ">
                            <button class="btn btn-dark px-3 w-100" type="button">Ingresar</button>
                        </a>
                    </div>
                </div>

            </form>


        </div>
        <div class="col px-0">
            <img src="..\img\banner1.jpg" alt="left col img">
        </div>
    </main>

    <script src="..\javaScript\validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b319a5c76.js" crossorigin="anonymous"></script>
</body>

</html>
